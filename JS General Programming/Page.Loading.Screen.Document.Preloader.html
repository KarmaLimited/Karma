<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<style>
		body {margin:0px}
		div#load_screen {
			background: lightgray;
			opacity: 1;
			position: fixed;
			z-index: 10;
			top: 0px;
			width: 100%;
			height: 1600px;
		}
		div#loading {
		width:50%;
		text-align:center;
		}
			div#load_screen > div#loading {
				color: #FFF;
				width: 120px;
				height: 24px;
				margin: 300px auto;
			}
	</style>
	<script>
		window.addEventListener("load", function () {
			var load_screen = document.getElementById("load_screen");
			setTimeout(function () {
				// Change the content
				document.body.removeChild(load_screen)
			}, 3300);
		});

	</script>
</head>
<body>
	<div id="load_screen">
		<div id="loading"><img src="http://i.stack.imgur.com/MnyxU.gif" />Loading...</div>
		
	</div>Content Loaded
</body>
</html>
