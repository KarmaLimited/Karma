<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Multimedia Page</title>
	<script>
		function tabtext(text) {
			document.title = text;
		}
	</script>
</head>
<body>
	<button onclick="tabtext('&#9654; Multimedia Page')">Play</button>
	<button onclick="tabtext('Multimedia Page')">Pause</button>
</body>
</html>
