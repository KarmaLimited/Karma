<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <title>Progress Bar</title>
</head>
<body>
	<span>Standard HTML5 progressbar</span><br />
	<progress id="progressBar" value="0" max="100" style="width:300px; height:44px; margin-left:550px;"></progress>
	<span id="status" style="margin-left:0"></span>
	<h2 id="finalMessage"></h2>
	<script>
		function progressBarSim(al) {
			var bar = document.getElementById('progressBar');
			var status = document.getElementById('status');
			status.innerHTML = al + "%";
			bar.value = al;
			al++;
			//call progressBarSim every 100 milisecs
			var sim = setTimeout("progressBarSim(" + al + ")", 100);
			if (al == 100) {
				status.innerHTML = "100%";
				bar.value = 100;
				clearTimeout(sim);
				document.getElementById('finalMessage').innerHTML = "Your upload is complete";
			}
		}
		var amountLoaded = 0;
		progressBarSim(amountLoaded);
	</script>
