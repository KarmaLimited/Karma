<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Button Sound Effects</title>
	<style>
		nav#nav1 {
			margin-top: 24px;
		}

			nav#nav1 > a {
				background: #B9E1FF;
				color: #000;
				padding: 10px;
				text-decoration: none;
				border-radius: 5px;
				font-family: "Arial Black", Gadget, sans-serif;
			}

				nav#nav1 > a:hover {
					background: #BBEA00;
				}

				nav#nav1 > a:active {
					background: #EEFFA8;
				}

		#div1 {
			margin: 31px 0 0 28%;
			border:2px solid red;
			width:15%;
			height:15%;
			border-radius:20px;
		}
	</style>

	<script>
		//new audio instance
		var bleep = new Audio();
		bleep.src = "audio/Shutter.mp3";

		function loadContent(num) {
			var Zymbel = new Audio();
			Zymbel.src = "audio/Zymbel.mp3";
			Zymbel.play();
			var div1 = document.getElementById("div1");
			div1.innerHTML = "Loaded content for section " + num;

		}

	</script>
</head>
<body>
	<nav id="nav1">
		<a href="#" onmousedown="bleep.play()">Home</a>
		<a href="#" onmousedown="bleep.play()">About us</a>
		<a href="#" onmousedown="bleep.play()">Services</a>
		<a href="#" onmousedown="bleep.play()">Contact</a>

		<button onmousedown="loadContent(1)">Section1</button>
		<button onmousedown="loadContent(2)">Section2</button>
		<button onmousedown="loadContent(3)">Section3</button>

	</nav>
	<div id="div1">Default Content</div>
</body>
</html>
