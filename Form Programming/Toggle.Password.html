<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Toggle Password Security Form Input Characters Tutorial</title>
	<script>

		function tooglePassword() {
			var upass = document.getElementById("upass");
			var toogleBtn = document.getElementById("toogleBtn");
			if (upass.type == "password") {
				//run code if type is password
				upass.type = "text";
				toogleBtn.value = "Hide Password Characters"
			} else {
				//run code if type is text
				upass.type = "password";
				toogleBtn.value = "Show Password Characters"
			}
		}

	</script>
</head>
<body>
	Password:<input id="upass" type="password" name="userpass" />
	<input type="button" id="toogleBtn" onclick="tooglePassword()" value="Show Password Characters" />
</body>
</html>
