<!DOCTYPE html>

<head>

			padding-top: 20px;

		#myScreen {
			width: 435px;
			height: 583px;
			/*border: 1px dashed blue;*/
			margin: 56px 0 0 72px;
		}

			#myScreen > img {
				width: 435px;
				height: 583px;
				border-radius: 5px;
			}
	</style>
</head>
<body>
	<div id="myTV">
		<div id="myScreen"></div>
	</div>

		var totalPics = myPics.length;
		var i = 0;
		function loop() {
			if (i > (totalPics - 1)) {
				i = 0;
			}
			myScreen.innerHTML = '<img src="img/' + myPics[i] + '">';
			i++;
			loopTimer = setTimeout('loop()', 3000);
		}
		loop();
	</script>
</body>
</html>
